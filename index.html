<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="card__img">
       <img
        src="./images/image-equilibrium.jpg"
        alt="Equilibrium" width="100%"/>
       <div>
        <img src="./images/icon-view.svg" alt="">
       </div>
      </div>
      <h3><a href="#">Equilibrium #3429</a></h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex__items">
        <div class="price"><img src="./images/icon-ethereum.svg" alt="" class="card-icon"><span> 0.041 ETH</span></div>
        <div class="time__left"><img src="./images/icon-clock.svg" alt="" class="card-icon"> <span> 3 days left</span></span></div>
      </div>
      <hr />
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar__img" />
        <p>
          Creation of
          <span style="color: white"><a href="#">Jules Wyvern</a></span>
        </p>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eroji Aruna</a>.
    </div>
  </body>
</html>
