<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" width="100%" class="eq-image" />
        <div class="overlay-effect">
          <img src="./images/icon-view.svg" alt="" class="icon" />
        </div>
      </div>

      <div class="card-text">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="flex-items">
        <div class="item-1">
          <img src="./images/icon-ethereum.svg" alt="" class="card-icon" />
          0.041 ETH
        </div>
        <div class="item-2">
          <p>
            <img src="./images/icon-clock.svg" alt="" class="card-icon" /> 
            3 days left
          </p>
        </div>
      </div>

      <hr />
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar__img" />
        <p>
          Creation of <a href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </body>
</html>
